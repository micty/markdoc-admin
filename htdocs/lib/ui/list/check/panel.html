<template id="tpl-CheckList">
    <input id="{txtId}" type="text" class="text" value="{text}" {readonly} {disabled} {tabindex}/>
    <div id="{tableId}" class="list loading"></div>
    <template name="keyword"><span class="keyword">{keyword}</span></template>
    <template name="check">
        <span class="chose-btn check-btn"></span>
    </template>
</template>
