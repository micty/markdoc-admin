
<template id="tpl-ImageViewer">
    <div id="{id}" class="ImageViewer" style="z-index:{z-index};">
        <img src="{src}" class="{cssClass}" id="{img-id}" alt="{alt}" style="width:{width}px;height:{height}px;{style}" />
        <span data-type="close" class="close"></span>
    </div>
</template>
