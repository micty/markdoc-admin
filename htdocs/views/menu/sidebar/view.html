<div data-view="/SideMenus" class="view view-side-menus" style="display: none;">

    <div data-panel="/SideMenus/Tree" class="tree">

    </div>

    <div data-panel="/SideMenus/Main" class="main">

        <div data-panel="/SideMenus/Main/Header" class="header">
            <ul data-panel="/SideMenus/Main/Header/Tabs" class="tabs">
                <!--<li data-index="{index}" class="{class}"><i class="fa fa-{icon}"></i>{name}</li>-->
            </ul>

            <div data-panel="/SideMenus/Main/Header/Path" class="path">
                <i class="edit fa fa-edit" title="这是一篇旧文档，处于编辑状态"></i>
                <i class="add fa fa-sticky-note-o" title="这是一篇新文档，处于新建状态"></i>
                <input data-id="file" type="text" title="这是一个已存在的文件，不允许编辑其路径。">
            </div>
        </div>
       
        <section data-panel="/SideMenus/Main/Guide" class="guide" style="display: none; ">
            <ul data-panel="/SideMenus/Main/Guide/Header" class="header">
                <li data-id="title">添加一级菜单项</li>
                <li data-id="check" class="check">
                    <span data-cmd="check" class="chose-btn check-btn"></span>
                    该菜单项有二级菜单
                </li>
            </ul>

            <form data-panel="/SideMenus/Main/Guide/Form" class="form">

                <div class="base">
                    <div class="header">
                        <p>基本信息</p>
                    </div>
                    <table>
                        <tr>
                            <th>名称</th>
                            <td><input name="name" required type="text" data-name="名称" /></td>
                            <td class="desc"><span class="required">*</span>菜单项的名称</td>
                        </tr>
                        <tr class="icon">
                            <th>图标</th>
                            <td class="input">
                                <input name="icon" type="text" title="支持几千个 fontawesom 图标，如: fa fa-tv" />
                                <i data-id="icon" class="" title="点击打开图标详情页"></i>
                            </td>
                            <td class="desc">
                                支持 <a href="https://fontawesome.com/icons" target="_blank" title="前往 fontawesome 官网查看图标列表">fontawesome </a>图标
                            </td>
                        </tr>

                        <tr class="fold">
                            <th>状态</th>
                            <td>
                                <label><input name="fold" type="radio" value="false" checked="checked" />展开</label>
                                <label><input name="fold" type="radio" value="true" />折叠</label>
                            </td>
                            <td class="desc"><span class="required">*</span>菜单组的展开或折叠状态</td>
                        </tr>

                        <tr class="file">
                            <th>文件</th>
                            <td><input name="file" type="text" /></td>
                            <td class="desc">链接</td>
                        </tr>
                        <tr class="url">
                            <th>链接</th>
                            <td><a data-id="url"></a></td>
                            <td class="desc">完整链接</td>
                        </tr>

                    </table>
                </div>

                <div class="more">
                    <div class="header">
                        <p>以下字段是针对当前一级菜单项下的所有二级菜单项的</p>
                        <button data-cmd="add">
                            <i class="fa fa-tree"></i><span>添加二级菜单项</span>
                        </button>
                    </div>
                    <table>
                        <tr>
                            <th>前缀</th>
                            <td><input name="base" type="text" /></td>
                            <td class="desc">二级菜单项的公共前缀部分</td>
                        </tr>

                        <tr>
                            <th>后缀</th>
                            <td><input name="ext" type="text" /></td>
                            <td class="desc">二级菜单项的公共后缀部分</td>
                        </tr>
                    </table>

                </div>

            </form>

            <div data-panel="/SideMenus/Main/Guide/Footer" class="footer">
                <ul data-panel="/SideMenus/Main/Guide/Footer/Menus">
                    <!--
                    <li data-index="{index}">
                        <button class="{class}">
                            <i class="fa fa-{icon}"></i><span>{text}</span>
                        </button>
                    </li>
                    -->
                </ul>
            </div>
        </section>

        <section data-panel="/SideMenus/Main/Code" class="code" style="display: none;">

            <div data-panel="/SideMenus/Main/Code/Editor" class="editor">
                <textarea>
                   
                </textarea>
            </div>

            <div data-panel="/SideMenus/Main/Code/Preview" class="preview">
                <div class="markdoc"></div>
            </div>

        </section>
    </div>
</div>
