
<div data-panel="/Home/Inform/Main/API/ShowMsg" class="dialog-home-showMsg" style="display: none;">
    <div data-panel="/Home/Inform/Main/API/ShowMsg/Content" class="detail-body">
        <template placeholder="detail" name="content">
            <p class="mes {status}">{message}</p>
        </template>
    </div>
    
    <div data-panel="/Home/Inform/Main/API/ShowMsg/Footer">
        <div data-cmd="confirm-button" class="confirm-button">   <!--nosure类表示操作失败时显示样式  没有则表示待确认-->
            <button data-cmd="ok" class="btn-normal main-btn">确定</button>
        </div>
    </div>

</div>
