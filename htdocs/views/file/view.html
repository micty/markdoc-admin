<div data-view="/FileList" class="view view-file-list" style="display: none;">

    <div data-panel="/FileList/Tree" class="tree">
        <ul data-panel="/FileList/Tree/Header" class="header">
            <li data-cmd="back" class="back" title="后退">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </li>
            <li data-cmd="forward" class="forward" title="前进">
                <i class="fas fa-arrow-alt-circle-right"></i>
            </li>
            <li data-cmd="up" class="up" title="向上">
                <i class="fas fa-arrow-alt-circle-up"></i>
            </li>
            <li data-cmd="root" class="root" title="根目录">
                <i class="fas fa-dollar-sign"></i>
            </li>
            <li data-cmd="dir-only" class="dir-only" title="仅目录">
                <i class="check-btn"></i><span>仅目录</span>
            </li>
        </ul>
        <div data-panel="/FileList/Tree/Main" class="main"></div>
        <div data-panel="/FileList/Tree/Resizer" class="resizer" title="调整菜单树栏的宽度"></div>
    </div>


    
    <link rel="html" href="FileList/preview/panel.html" />



    <div data-panel="/FileList/Main" class="main">

        <link rel="html" href="FileList/main/Main/filter/panel.html" />

        <div data-panel="/FileList/Main/GridView" class="gridview" >
            <template name="title">
                <a data-cmd="edit">{title}</a>
            </template>

            <template name="name">
                <a class="detail" data-cmd="detail">
                    <span class="dir">{dir}</span>
                    <span class="filename">{filename}</span>
                </a>
                <input type="text" value="{fullname}" readonly="readonly" />
            </template>

        </div>
    </div>


   
    <link rel="html" href="FileList/sidebar/panel.html" />

    

</div>
