
<div data-panel="/FileList/Sidebar/Operation" class="operation" style="display: none;">
    <button data-cmd="refresh" class="refresh">
        <i class="fa fa-sync-alt"></i><span>刷新</span>
    </button>
    <button data-cmd="add" class="add">
        <i class="fa fa-plus"></i><span>添加</span>
    </button>

    <button data-cmd="edit" class="edit">
        <i class="fa fa-edit"></i><span>编辑</span>
    </button>
    <button data-cmd="rename" class="rename">
        <i class="fa fa-code"></i><span>改名</span>
    </button>
    <button data-cmd="delete" class="delete">
        <i class="fa fa-times"></i><span>删除</span>
    </button>
    <button data-cmd="download" class="download">
        <i class="fa fa-download"></i><span>下载</span>
    </button>
    <button data-cmd="open" class="open">
        <i class="fa fa-external-link-alt"></i><span>打开</span>
    </button>

    <button data-cmd="use" class="use">
        <i class="fa fa-share-square"></i><span>使用</span>
    </button>

    <button data-cmd="demo" class="demo">
        <i class="fas fa-desktop"></i><span>效果</span>
    </button>

    <button data-cmd="sidebar" class="sidebar">
        <i class="fa fa-share-square"></i><span>侧边菜单</span>
    </button>

    <button data-cmd="topmenu" class="config">
        <i class="fa fa-share-square"></i><span>顶部菜单</span>
    </button>

</div>
