<div data-view="/DocList" class="view view-doc-list" style="display: none;">


    <div data-panel="/DocList/GridView" class="main">
        <template name="title">
            <a data-cmd="edit">{title}</a>
        </template>

        <template name="operation">
            <button title="编辑" data-cmd="edit">
                <i class="fa fa-edit"></i><span>编辑</span>
            </button>
            <button title="删除" data-cmd="delete" class="delete">
                <i class="fa fa-remove"></i><span>删除</span>
            </button>
        </template>
    </div>

</div>
