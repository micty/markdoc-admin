<div data-panel="/DocAdd/Header" class="header">
    <ul class="left">
        <li data-cmd="editor=undo" class="icon" title="撤消 Ctrl+Z"><i class="fa fa-reply"></i></li>
        <li data-cmd="editor=redo" class="icon" title="重做 Ctrl+Y"><i class="fa fa-share"></i></li>
        <li data-cmd="editor=bold" class="icon" title="粗体"><i class="fa fa-bold"></i></li>
        <li data-cmd="editor=italic" class="icon" title="斜体"><i class="fa fa-italic"></i></li>
        <li data-cmd="editor=quote" class="icon" title="段落引用"><i class="fa fa-quote-left"></i></li>
        <li data-cmd="editor=code" class="icon" title="代码"><i class="fa fa-code"></i></li>
        <li data-cmd="editor=hr" class="icon" title="横线"><i class="fa fa-minus"></i></li>
        <li data-cmd="editor=link" class="icon" title="超链接"><i class="fa fa-link"></i></li>
        <li data-cmd="editor=image" class="icon" title="图片"><i class="fa fa-image"></i></li>
        <li data-cmd="editor=ol" class="icon" title="有序列表"><i class="fa fa-list-ol"></i></li>
        <li data-cmd="editor=ul" class="icon" title="无序列表"><i class="fa fa-list-ul"></i></li>
        <li data-id="table" class="icon" title="插入表格"><i class="fas fa-table"></i></li>

        <li class="right">
            <ul>
                <li data-cmd="fullscreen" class="icon" title="全屏"><i class="fa fa-tv"></i></li>
                <li data-cmd="themes" class="icon" title="编辑器主题"><i class="fab fa-windows"></i></li>
                <li data-cmd="new" class="icon" title="新建文档"><i class="fa fa-plus"></i></li>
                <li data-cmd="column" class="icon" title="切换分组显示"><i class="fa fa-columns"></i></li>
            </ul>
        </li>
    </ul>

    <ul class="right">
        <li class="title">
            <input data-id="name" type="text" placeholder="文件路径和名称" />
        </li>
        <li class="right">
            <ul>
                <li data-id="outline" class="icon" title="内容目录"><i class="fas fa-list"></i></li>
                <li data-cmd="save" class="save" title="保存 Ctrl+S">
                    <i class="fa fa-file-alt"></i>保存
                </li>
            </ul>
        </li>
    </ul>

    <div data-panel="/DocAdd/Header/Table" class="dialog-table" style="display: none;">
        <template name="all">
            <div>插入表格</div>
            <table>
                <template name="row" placeholder="rows">
                    <tr>
                        <template name="cell" placeholder="cells">
                            <td data-no="{no}" data-index="{index}"></td>
                        </template>
                    </tr>
                </template>
            </table>
        </template>
    </div>

    


</div>
